spring.application.name=hospitalservice
server.port=8081

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/MediTrackDB
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true

# JWT Configuration (must match user-service secret)
jwt.secret=3p97gfbo83q7goeob873qd87*O&87dog87h78h97HO87o87g87B
jwt.expiration=86400000

# Logging
logging.level.com.bedtracker.hospitalservice=INFO
logging.level.org.springframework.web=WARN

# Management endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
