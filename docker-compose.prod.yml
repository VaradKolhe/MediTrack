version: '3.8'

services:
  # MySQL Database - Production Configuration
  mysql:
    image: mysql:8.0
    container_name: bed-tracker-mysql-prod
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: MediTrackDB
      MYSQL_USER: ${MYSQL_USER:-bedtracker}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-bedtracker123}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
      - ./docker/mysql/conf:/etc/mysql/conf.d
    networks:
      - bed-tracker-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Eureka Server - Production Configuration
  eureka-server:
    build:
      context: .
      dockerfile: EurekaServer/Dockerfile
    container_name: bed-tracker-eureka-server-prod
    ports:
      - "${EUREKA_PORT:-8761}:8761"
    environment:
      SPRING_PROFILES_ACTIVE: docker,prod
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseG1GC"
    networks:
      - bed-tracker-network
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8761/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # User Service - Production Configuration
  user-service:
    build:
      context: .
      dockerfile: userservice/Dockerfile
    container_name: bed-tracker-user-service-prod
    ports:
      - "${USER_SERVICE_PORT:-8082}:8082"
    environment:
      SPRING_PROFILES_ACTIVE: docker,prod
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/MediTrackDB
      SPRING_DATASOURCE_USERNAME: ${MYSQL_USER:-bedtracker}
      SPRING_DATASOURCE_PASSWORD: ${MYSQL_PASSWORD:-bedtracker123}
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
      JWT_SECRET: ${JWT_SECRET:-3p97gfbo83q7goeob873qd87*O&87dog87h78h97HO87o87g87B}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400000}
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseG1GC"
    networks:
      - bed-tracker-network
    depends_on:
      mysql:
        condition: service_healthy
      eureka-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8082/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Hospital Service - Production Configuration
  hospital-service:
    build:
      context: .
      dockerfile: hospitalservice/Dockerfile
    container_name: bed-tracker-hospital-service-prod
    ports:
      - "${HOSPITAL_SERVICE_PORT:-8081}:8081"
    environment:
      SPRING_PROFILES_ACTIVE: docker,prod
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseG1GC"
    networks:
      - bed-tracker-network
    depends_on:
      eureka-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8081/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Admin Service - Production Configuration
  admin-service:
    build:
      context: .
      dockerfile: adminservice/Dockerfile
    container_name: bed-tracker-admin-service-prod
    ports:
      - "${ADMIN_SERVICE_PORT:-8083}:8083"
    environment:
      SPRING_PROFILES_ACTIVE: docker,prod
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka-server:8761/eureka
      JAVA_OPTS: "-Xmx512m -Xms256m -XX:+UseG1GC"
    networks:
      - bed-tracker-network
    depends_on:
      eureka-server:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  # Nginx Load Balancer - Production Configuration
  nginx:
    image: nginx:alpine
    container_name: bed-tracker-nginx-prod
    ports:
      - "${NGINX_PORT:-80}:80"
      - "${NGINX_SSL_PORT:-443}:443"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/ssl:/etc/nginx/ssl
    networks:
      - bed-tracker-network
    depends_on:
      - user-service
      - hospital-service
      - admin-service
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  mysql_data:
    driver: local

networks:
  bed-tracker-network:
    driver: bridge
